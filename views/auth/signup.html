{% extends "layout.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<form class="p-4" method="POST" enctype="multipart/form-data">
    <h2 class="text-center">Signup</h2>

    {% include "parts/alerts.html" %}

    <div class="form-group my-3">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter username" required>
    </div>
    <div class="form-group my-3">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" name="email" id="emailInput" aria-describedby="emailHelp"
            placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group my-3">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" required>
    </div>
    <div class="form-group my-3">
        <label for="passwordConfirmInput">Confirm Password</label>
        <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirmInput" placeholder="Confirm Password" required>
    </div>
    <div class="form-group my-3">
        <label for="avatarInput">Avatar</label>
        <input type="file" class="form-control" name="avatar" id="avatarInput">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
