{% extends "layout.html" %}

{% block title %}New Group Chat{% endblock %}

{% block content %}
<form class="p-4" method="POST" enctype="multipart/form-data">
    <h2 class="text-center">New Group Chat</h2>

    {% include "parts/alerts.html" %}

    <div class="form-group my-3">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" name="name" id="nameInput" placeholder="Enter Chat Name" required>
    </div>
    <div class="form-group my-3">
        <label for="avatarInput">Avatar</label>
        <input type="file" class="form-control" name="avatar" id="avatarInput">
    </div>
    <div class="form-group my-3">
        <label for="usersInput">Members</label>
        <select id="usersInput" name="users" class="form-select" multiple required>
            {% for friend in friends %}
            <option value="{{ friend.user._id }}">{{ friend.user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
